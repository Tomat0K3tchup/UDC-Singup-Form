<style>
  /* Your CSS code here */
  /* $Id: $ */
  @charset "UTF-8";
  html,
  body,
  div,
  span,
  applet,
  object,
  h1,
  h2,
  h3,
  h4,
  h5,
  h6,
  p,
  blockquote,
  pre,
  a,
  abbr,
  acronym,
  address,
  big,
  cite,
  code,
  del,
  dfn,
  em,
  img,
  ins,
  kbd,
  q,
  s,
  samp,
  small,
  strike,
  strong,
  sub,
  sup,
  tt,
  var,
  b,
  u,
  i,
  center,
  dl,
  dt,
  dd,
  ol,
  ul,
  li,
  fieldset,
  form,
  label,
  legend,
  caption,
  article,
  aside,
  canvas,
  details,
  embed,
  figure,
  figcaption,
  footer,
  header,
  hgroup,
  menu,
  nav,
  output,
  ruby,
  section,
  summary,
  time,
  mark,
  audio,
  video {
    margin: 0;
    padding: 0;
    border: 0;
    font: inherit;
    vertical-align: baseline;
  }

  :root {
    --main-bg-color: #01436f;
    --dark-blue: #002d4c;
    --blue-light: #006ab3;
    --test: #3388dd;
    --main-accent-color: #ffdd14;
    --primary-color: #ffffff;
    --button-color: #00000066;
    --error-color: #dd0011;

    --body-font-family: Inter, Rubik, Open Sans, Roboto, sans-serif;
    --body-font-family-text: Arial, Helvetica, sans-serif;
    --body-font-size: 1rem;
    --body-font-weight: 400;
    --body-line-height: 1.5;

    --border-radius-sm: 0.2rem;
    --border-radius: 0.35rem;
    --border-radius-lg: 0.45rem;
    --border-radius-xl: 0.6rem;
    --border-radius-2xl: 2rem;
    --border-radius-pill: 50rem;

    --drop-shadow-size: 1.5rem;
  }

  body {
    background: var(--main-bg-color);
    min-height: 100vh;

    color: var(--main-bg-color);
    font-family: var(--body-font-family-text);
    font-size: var(--body-font-size);
    font-weight: var(--body-font-weight);
    line-height: var(--body-line-height);

    -webkit-text-size-adjust: 100%;
    -webkit-tap-highlight-color: transparent;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;

    display: flex;
    justify-content: center;
  }

  input,
  input[type="text"],
  input[type="search"],
  isindex,
  textarea,
  button {
    outline: none;
    margin: 0 auto;
    padding: 0.5rem 1rem;
    -webkit-box-sizing: border-box; /* Safari/Chrome, other WebKit */
    -moz-box-sizing: border-box; /* Firefox, other Gecko */
    box-sizing: border-box; /* Opera/IE 8+ */
  }

  button {
    background-color: var(--dark-blue);
    color: var(--main-accent-color);
    font-size: 1.5rem;
    font-weight: 900;
    font-family: Montserrat, sans-serif;
    text-transform: uppercase;
    border-radius: var(--border-radius);
  }

  input::invalid {
    background-color: #04aa6d;
  }

  a {
    border: 0px;
    outline: none;
    color: #3a6cae;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  .zf-clearBoth {
    clear: both;
  }

  ol,
  ul {
    list-style-position: inside;
    text-indent: -20px; /* key property */
    margin-left: 20px; /* key property */
  }

  ol ul {
    list-style-type: disc;
    padding-left: 1.5rem;
  }

  .tAndCList > li {
    margin-top: 1.15rem;
  }

  .zf-split {
    color: #8b9193;
    padding: 0 3px;
  }

  .formWidth {
    margin: var(--drop-shadow-size) 0 0 0;
    width: 800px;
    height: min-content;
  }

  .formDropShadow {
    transform: translate(var(--drop-shadow-size), calc(-1 * var(--drop-shadow-size)));
    background: var(--main-accent-color);
  }

  .formWrapper {
    transform: translate(calc(-1 * var(--drop-shadow-size)), var(--drop-shadow-size));
    background: #fff;
    overflow: hidden;
    -webkit-border-radius: var(--border-radius-lg);
    -moz-border-radius: var(--border-radius-lg);
    border-radius: var(--border-radius-lg);
  }

  /**********Error Message***********/
  .zf-errorMessage {
    font:
      12px Arial,
      Helvetica,
      sans-serif;
    color: #ff0000;
    padding-top: 5px;
  }

  /**********Mandatory Message***********/
  .zf-important {
    color: #ff0000 !important;
    font-weight: normal;
    margin-left: 0px;
    padding: 0;
    font-size: 13px !important;
  }

  /**********instruction Message***********/
  .zf-instruction {
    color: #939393;
    font-style: italic;
    margin-top: 3px;
    font-size: 16px;
    overflow: visible !important;
    word-break: break-all;
    margin-bottom: 3px;
  }

  /*****************template Header Starts Here****************/

  .zf-tempHeadContBdr {
    background: var(--dark-blue);
    margin: 0;
    padding: 0.6rem 2rem;
  }

  .zf-tempHeadContBdr .zf-frmDesc {
    color: #dddddd;
    font-size: 0.9rem;
    font-weight: normal;
    margin: 0;
    padding: 0;
  }

  /****************template Header Ends Here****************/

  .zf-subContWrap {
    padding: 0;
    margin: 1rem;
  }

  .zf-tempFrmWrapper {
    padding: 10px 15px;
    margin: 1px 0;
  }

  .zf-tempFrmWrapper .zf-tempContDiv {
    margin: 0;
    padding: 0;
  }

  .zf-tempFrmWrapper .zf-labelName {
    font-weight: bold;
    font-size: 16px;
    color: #444;
  }

  h1,
  h2,
  h3 {
    font-weight: 700;
    font-family: Montserrat, sans-serif;
  }

  h1,
  h2 {
    color: var(--main-accent-color);
    font-size: 2rem;
  }

  h1 {
    padding: 0.5rem 0 1rem 0;
    font-weight: 900;
    text-transform: uppercase;
  }

  h2 {
    background: var(--dark-blue);
    width: auto;
  }

  h3 {
    font-size: 1.5rem;
    color: var(--dark-blue);
  }

  .zf-tempContDiv input[type="checkbox"],
  .zf-tempContDiv input[type="radio"] {
    display: block;
    height: 13px;
    margin: 4px 0 0;
    padding: 0;
    width: 13px;
  }

  .zf-sideBySide .zf-tempContDiv span {
    margin: 0 15px 5px 0;
    padding: 0;
    width: auto;
    float: left;
    display: block;
  }
  .zf-sideBySide .zf-tempContDiv span input[type="checkbox"] {
    display: block;
    width: 13px;
    height: 13px;
    padding: 0;
    margin-top: 3px;
    float: left;
  }
  .zf-sideBySide .zf-tempContDiv span input[type="radio"] {
    display: block;
    width: 13px;
    height: 13px;
    margin-top: 4px;
    padding: 0;
    float: left;
  }
  .zf-sideBySide .zf-tempContDiv span label {
    line-height: 21px;
    display: block;
    margin: 0 0 0 20px;
    padding: 0 0 5px;
  }

  .zf-fmFooter {
    margin: 0;
    padding: 25px;
    text-align: center;
  }

  .zf-fmFooter .zf-submitColor {
    font-size: 14px;
    padding: 4px 10px;
  }

  .zf-submitColor {
    color: #fff;
    border: 1px solid;
    border-color: #2f9eec #1988d6 #1988d6;
    background: #2596e6;
    background: -webkit-gradient(linear, left top, left bottom, from(#2f9eec), to(#1988d6));
    background: -moz-linear-gradient(top, #2f9eec, #1988d6);
    filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#2f9eec', endColorstr='#1988d6');
    -moz-box-shadow: 0 1px 2px rgba(0, 0, 0, 0.15);
    -webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, 0.15);
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.15);
    text-shadow: 0 1px 0 rgba(0, 0, 0, 0.25);
  }

  .zf-submitColor:hover {
    background: #1988d6;
    background: -webkit-gradient(linear, left top, left bottom, from(#1988d6), to(#1988d6));
    background: -moz-linear-gradient(top, #1988d6, #1988d6);
    filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#1988d6', endColorstr='#1988d6');
  }

  .signContainer canvas {
    width: 100%;
  }

  /* Make circles that indicate the steps of the form: */
  .step {
    height: 15px;
    width: 15px;
    margin: 0 2px;
    background-color: #bbbbbb;
    border: none;
    border-radius: 50%;
    display: inline-block;
    opacity: 0.5;
  }

  /* Mark the active step: */
  .step.active {
    opacity: 1;
  }

  /* Mark the steps that are finished and valid: */
  .step.finish {
    background-color: #04aa6d;
  }

  #liability {
    font-weight: 900;
  }

  multi-step-form > fieldset,
  .flx-form {
    display: flex;
    flex-direction: column;
    align-content: center;
    flex-wrap: wrap;
    width: 100%;
    gap: 1rem 0;
  }

  multi-step-form > fieldset > legend {
    font-size: 1.5em;
    color: var(--dark-blue);
    font-weight: 700;
    font-family: Montserrat, sans-serif;
    padding-bottom: 0.7rem;
  }

  .passport > .iti__dial-code {
    background: green;
  }

  .formInput {
    display: flex;
    flex-direction: column;
    width: 100%;
  }

  /* Override Tom select CSS */
  .countrySelect .optgroup-header {
    font-weight: bold;
  }

  .countrySelect .optgroup .option {
    padding: 0.5rem 1rem;
  }

  .countrySelect .ts-control {
    border: 1px, solid, #767676;
    padding: 0.5rem 1rem;
  }

  .countrySelect .ts-control,
  .countrySelect .ts-dropdown,
  .countrySelect .ts-control input {
    font-size: var(--body-font-size);
  }

  /* Override iti plugin CSS */
  .iti input {
    width: 100%;
  }

  .iti input.iti__tel-input[type="tel"]:focus,
  .iti button.iti__selected-country:focus {
    outline: -webkit-focus-ring-color auto 1px;
  }

  /****************Medical Demo styling****************/

  .box {
    outline: 1px solid var(--main-bg-color);
    outline-offset: 0.5rem;
    display: none;
  }

  .bold {
    font-weight: bold;
  }

  fieldset > p {
    padding: 0.5rem 0 0 1rem;
  }
</style>
